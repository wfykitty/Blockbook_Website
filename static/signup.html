<form id="form" method ='POST' action="/signup">
    <div class="overlay" >
    <div id="register" class="info">
        <p class="info">
        <br><br>
        <label> Your Name: <input type="text" name="name" value=""></label>
        <br><br>
        Please type your password:
        <input type="password" name="password" value="" required>
        <br><br>
        Please confirm your password:
        <input type="password" name="passwordC" required>
        <br><br>
        <label>Date of Birth: </label>
        <input type="date" id="start" name="dob" value="dob">
        <br><br>
        <label> Your home address:
          <input type="text" name="address"></label>
          <br><br>
      <label>Please select the education institution you attend
      <select name="school">
        <option value="George Brown College">George Brown College</option>
        <option value="Seneca College">Seneca College</option>
        <option value="University of Alberta">University of Alberta</option>
        <option value="The University of British Columbia">The University of British Columbia</option>
        <option value="McGill University">McGill University</option>
        <option value="University of Toronto">University of Toronto</option>
        <option value="Humber College">University of Toronto</option>
        <option value="Centennial College">Centennial College</option>
        <option value="University of Windsor">University of Windsor</option>
        <option value="York University">York University</option>
        <option value="University of Waterloo">University of Waterloo</option>
        <option value="University of Calgary">University of Calgary</option>
        <option value="Concordia University">Concordia University</option>
      </select>
    </label>
      <br><br>

      <label>If it is not in the list, please type in: </label>
      <input type="text" name="school2">
      <br><br>
      <label>Country: </label>
      <input type="text" name="country" minlength="3" maxlength="20">
      <label>City: </label>
      <input type="text" name="city" minlength="3" maxlength="20">
      <br><br>
      <label>Years and dates of attendance</label><br><br>
      <input type="date" id="startDate" name="study-start"> to
      <input type="date" id="endDate" name="study-start">
      <br><br>
      <label>Major area of study </label>
      <input type="text" name="major">
      <br><br>
      <label>Diploma, degree or credential awarded: </label>
      <input type="text" name="award" minlength="3" maxlength="20">
      <br><br>
      <label>Date awarded: </label>
      <input type="date" id="awardDate" name="study-start" >
      <br><br>
      <br><br>
      <input type="submit" value="Send">
